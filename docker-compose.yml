version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zodiac13-db
    environment:
      POSTGRES_USER: zodiac
      POSTGRES_PASSWORD: zodiac_dev_password
      POSTGRES_DB: zodiac13
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zodiac-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zodiac13-api
    environment:
      DATABASE_URL: postgresql://zodiac:zodiac_dev_password@postgres:5432/zodiac13
      PORT: 5000
      NODE_ENV: development
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - zodiac-network
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zodiac13-ui
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zodiac-network
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:

networks:
  zodiac-network:
    driver: bridge
